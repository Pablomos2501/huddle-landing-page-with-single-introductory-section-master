<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>
  <header class="header">
    <img src="images/logo.svg" alt="logo" class="header__logo">
  </header>

  <di v class="contenedor-principal">
    <img src="images/illustration-mockups.svg" alt="imagen mock up" class="contenedor-principal__imagen">

    <div class="contenedorTexto">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connecstions with your users as you engage in genuine discussion. </p>

        <p>hola mundo</p>

      <a href="#" class="boton">Register</a> 
    </div>
  </div>

  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Pablo Moscoso</a>.
    </p>

    <div>
      <img src="images/facebook-f.svg" alt="logo face" class="footer__logo">
      <img src="images/logo-twitter.svg" alt="logo pajaro" class="footer__logo">
      <img src="images/logo-instagram.svg" alt="logo insta" class="footer__logo">
    </div>

  </footer>
</body>

</html>
